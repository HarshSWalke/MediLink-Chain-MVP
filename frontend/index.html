<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediLink Chain MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MediLink Chain â€“ Trusted Medicine Network</h1>
  <button id="pingBtn">Test Backend Connection</button>
  <p id="result"></p>
  <h2>Register User</h2>
<form id="registerForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="shopType" placeholder="Shop Type (chemist/e-pharma)" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="location" placeholder="Location">
  <button type="submit">Register</button>
</form>

<h2>Add Inventory</h2>
<form id="inventoryForm">
  <input type="number" id="userId" placeholder="User ID" required>
  <input type="text" id="medicineName" placeholder="Medicine Name" required>
  <input type="text" id="batchNo" placeholder="Batch No" required>
  <input type="number" id="quantity" placeholder="Quantity" required>
  <input type="date" id="expiry" required>
  <button type="submit">Add Inventory</button>
</form>

<p id="apiResult"></p>
<h2>Blockchain & QR</h2>
<form id="blockForm">
  <input type="text" id="batch" placeholder="Batch No" required>
  <input type="text" id="medName" placeholder="Medicine Name" required>
  <input type="text" id="sender" placeholder="Sender" required>
  <input type="text" id="receiver" placeholder="Receiver" required>
  <button type="submit">Add to Blockchain</button>
</form>

<div id="qrDisplay"></div>

<h3>Verify Batch</h3>
<input type="text" id="verifyBatch" placeholder="Enter Batch No">
<button id="verifyBtn">Verify</button>
<p id="verifyResult"></p>

<h2>Inventory Dashboard</h2>
<input type="number" id="dashboardUserId" placeholder="Enter User ID">
<button id="loadInventory">Load Inventory</button>

<table id="inventoryTable" border="1">
  <thead>
    <tr>
      <th>Medicine Name</th>
      <th>Batch No</th>
      <th>Quantity</th>
      <th>Expiry Date</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  <script src="script.js"></script>
</body>
</html>
